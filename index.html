<!doctype html>
<html lang="en">
<!--All stylesheets and scripts are linked.-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie App</title>
    <link rel="icon" type="image/x-icon" href="./images/icons8-movie-50.png">
    <script type="module" src="./js/index.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div id="page-wrapper" class="page-wrapper">
    <!--This is the navigation bar-->
    <nav>
        <!--In here is stored the movie icon image and the two buttons with the page title-->
        <img src="./images/icons8-movie-50.png" alt="movie icon">
        <h1>Movie App!</h1>
        <button type="button">Main</button>
        <button type="button">My Favorites</button>
        <div class="login-container">
            <form action="/action_page.php">
                <input type="text" placeholder="Username" name="username">
                <input type="text" placeholder="Password" name="psw">
                <button type="submit" disabled>Login</button>
            </form>
        </div>
    </nav>
    <!--This section is where the favorited movies will be populated.-->
    <section class="container-favorites">
        <h2>Favorites</h2>
        <div id="fav-grid" style="display:flex; flex-wrap: wrap; justify-content: space-around; gap: 25px;">

        </div>
    </section>
    <!--This section is where The top movies are populated.-->
    <div class="top-movies-favorites-container">
        <section class="container-top-movies">
            <h2>Top Movies</h2>
            <div id="movie-grid" style="display:flex; flex-wrap: wrap; justify-content: space-around; gap: 25px;">

            </div>
        </section>
    </div>
</div>
</body>
</html>
