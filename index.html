<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="page-wrapper">
    <nav>
        <img src="images/icons8-movie-50.png" alt="movie icon">

        <h1>Movie App!</h1>

        <button type="button">Main</button>
        <button type="button">My Favorites</button>
    </nav>
    <h2>Your Favorites</h2>
    <section class="container">
        <div class="movie-grid">
        <article class="fav-card">
        <h3 class="movie-title">Movie Name</h3>
        <p class="movie-year">Year:</p>
        <p class="movie-description"></p>
        <div class="d-flex align-items-center justify-content-between">
        <span>My Rating:</span>
        <span class="personal-card-rating"></span>
        </div>
        <meter class="movie-meter" min="0" max="10" value="4"></meter>
        <div class="d-flex, align-items-center justify-content-start">
        <div class="movie-genre-tag">Horror</div>
        <div class="movie-genre-tag">Drama</div>
        </div>
        </article>
        </div>
    </section>
</div>
    <script type="module" src="js/index.js"></script>
</body>
</html>
